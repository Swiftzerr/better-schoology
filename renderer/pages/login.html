<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cooltipz-css@2.1.0/cooltipz.css" />
    <title>Better Schoology | Login</title>
    <script src="../js/login.js"></script>
</head>

<div class="background"></div>

<div class="wave">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,180,216,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,180,216,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,180,216,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0,180,216,0.9)" />
        </g>
    </svg>
</div>
    <body>
        <div class="logo-text">
            <strong>Better Schoology</strong>
            <p class="para"> Welcome to Better Schoology!<br>
                To begin, start by logging in.<br><br>
            </p>
            <div class="action">
                <button id="btn1" onclick="btn1click()" class="action-button" aria-label="Click this if your School uses the default Schoology website." data-cooltipz-dir="bottom" data-cooltipz-size="large">Schoology Login</button>
                <button id="btn2" class="action-button" aria-label="Click this if your School uses a custom subdomain. Example: https://<school>.schoology.com/" data-cooltipz-dir="bottom" data-cooltipz-size="large">SSO Login</button>
            </div>
            <p class="footer">By signing in, you agree to Schoology's <a href="https://www.schoology.com/terms-of-use" class="footer" target="_blank">Terms of Service</a> and <a href="https://www.powerschool.com/privacy/#iv" class="footer" target="_blank">Privacy Policy</a></p>
        </div>
    </body>
</html>
